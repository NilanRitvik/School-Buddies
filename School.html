<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Buddies</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #ffffff 50%, #f8bbd0 50%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        /* Auth Page Styles */
        #authPage {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background-color: transparent;
        }

        .auth-container {
            background-color: #fff;
            padding: 40px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .auth-container h2 {
            color: #d81b60;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Heading Animation */
        .auth-container h2:nth-child(1) {
            animation: fadeIn 2s ease-in-out, typing 3s steps(30) 0.5s forwards;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        .auth-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .auth-container button {
            width: 100%;
            padding: 12px;
            background-color: #d81b60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .auth-container button:hover {
            background-color: #c2185b;
        }

        #authMessage {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Main Dashboard Styles */
        #mainPage {
            display: none;
            background-color: #fff;
            width: 100%;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #d81b60;
            color: white;
            border-radius: 8px;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        header button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        header button:hover {
            background-color: #c2185b;
        }

        /* Navigation Styles */
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin: 20px 0;
        }

        nav button {
            background-color: #d81b60;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 180px;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #c2185b;
        }

        /* Content Sections */
        .content {
            display: none;
            margin-top: 30px;
        }

        .content h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #d81b60;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        textarea {
            height: 150px;
        }

        button {
            padding: 12px;
            background-color: #d81b60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #c2185b;
        }

        #studentList, #parentList {
            list-style-type: none;
            padding: 0;
        }

        #studentList li, #parentList li {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8bbd0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #chatBox {
            height: 300px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            overflow-y: scroll;
        }

        /* Search Box for Users */
        #searchBox {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        #searchInput {
            padding: 12px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .user-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Media Queries for tablet and smaller screen sizes */
        @media (max-width: 768px) {
            #mainPage {
                padding: 20px;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }

            nav button {
                width: 100%;
            }

            .auth-container {
                width: 90%;
            }

            .content h2 {
                font-size: 22px;
            }

            .auth-container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Registration & Login -->
    <div id="authPage">
        <div class="auth-container">
            <h2> School Buddies</h2>
            <h2>Register / Login</h2>
            <input type="text" id="name" placeholder="Full Name">
            <input type="text" id="phone" placeholder="Phone Number">
            <input type="file" id="profilePhoto" accept="image/*">
            <button onclick="register()">Register</button>
            <input type="text" id="userId" placeholder="User ID (For Login)">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="authMessage"></p>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="mainPage">
        <header>
            <h1>Parent Group Hub</h1>
            <button onclick="logout()">Logout</button>
        </header>

        <!-- Search Box for Users -->
        <div id="searchBox">
            <input type="text" id="searchInput" placeholder="Search by User ID" oninput="searchUser()">
            <ul id="userResults"></ul>
        </div>

        <nav>
            <button onclick="showSection('student')">Add Student</button>
            <button onclick="showSection('parents')">Parents</button>
            <button onclick="showSection('trip')">Trip/Dinner Plan</button>
            <button onclick="showSection('chat')">Social Connect</button>
            <button onclick="showSection('diet')">Childrenâ€™s Diet & Health</button>
            <button onclick="showSection('leave')">Leave Updates</button>
            <button onclick="showSection('schoolReview')">School Review</button>
        </nav>

        <section id="student" class="content">
            <h2>Add Student</h2>
            <input type="text" id="studentName" placeholder="Student Name">
            <input type="file" id="studentPhoto" accept="image/*">
            <input type="number" id="studentAge" placeholder="Age">
            <input type="text" id="studentGrade" placeholder="Grade">
            <input type="text" id="sportsInterest" placeholder="Sports Interest">
            <button onclick="addStudent()">Add Student</button>
            <ul id="studentList"></ul>
        </section>

        <section id="parents" class="content">
            <h2>Parents Profile</h2>
            <input type="text" id="parentName" placeholder="Name">
            <input type="text" id="parentPhone" placeholder="Phone">
            <input type="text" id="whatsapp" placeholder="WhatsApp">
            <input type="text" id="linkedin" placeholder="LinkedIn">
            <input type="text" id="profession" placeholder="Profession">
            <input type="text" id="address" placeholder="Address">
            <button onclick="addParent()">Add Parent</button>
            <ul id="parentList"></ul>
        </section>

        <section id="trip" class="content">
            <h2>Trip/Dinner Plan</h2>
            <input type="text" id="tripDetails" placeholder="Trip Details">
            <input type="date" id="tripDate">
            <input type="time" id="tripTime">
            <input type="text" id="tripVenue" placeholder="Venue">
            <input type="text" id="friendIds" placeholder="Invite Friend IDs (comma separated)">
            <button onclick="planTrip()">Plan Trip</button>
        </section>

        <section id="chat" class="content">
            <h2>Chat</h2>
            <input type="text" id="chatInput" placeholder="Type a message">
            <input type="file" id="chatImage" accept="image/*">
            <button onclick="sendMessage()">Send</button>
            <div id="chatBox"></div>
        </section>

        <section id="diet" class="content">
            <h2>Children's Diet & Health Tips</h2>
            <textarea id="dietTips" placeholder="Share tips"></textarea>
            <button onclick="addDietTip()">Submit</button>
        </section>

        <section id="leave" class="content">
            <h2>Leave Updates</h2>
            <input type="text" id="leaveDetails" placeholder="Leave Details">
            <button onclick="submitLeave()">Submit</button>
        </section>

        <section id="schoolReview" class="content">
            <h2>School Reviews</h2>
            <textarea id="reviewText" placeholder="Write a review"></textarea>
            <button onclick="submitReview()">Submit Review</button>
        </section>
    </div>

    <script>
        let loggedInUser = null;

        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function register() {
            let name = document.getElementById('name').value;
            let phone = document.getElementById('phone').value;
            let profilePhoto = document.getElementById('profilePhoto').files[0];

            if (!name || !phone || !profilePhoto) {
                document.getElementById('authMessage').textContent = 'Please fill in all fields.';
                return;
            }

            let userId = `ID${Math.floor(Math.random() * 1000000)}`;
            let password = generateRandomString(10);

            let userData = {
                name: name,
                phone: phone,
                profilePhoto: profilePhoto.name,
                userId: userId,
                password: password,
                friends: []
            };

            localStorage.setItem('userData', JSON.stringify(userData));

            document.getElementById('authMessage').textContent = `Registration successful! User ID: ${userId}, Password: ${password}`;
        }

        function login() {
            let userId = document.getElementById('userId').value;
            let password = document.getElementById('password').value;

            let storedData = JSON.parse(localStorage.getItem('userData'));

            if (!storedData || storedData.userId !== userId || storedData.password !== password) {
                document.getElementById('authMessage').textContent = 'Invalid User ID or Password.';
                return;
            }

            loggedInUser = storedData;
            document.getElementById('authMessage').textContent = 'Login successful!';
            document.getElementById('authPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';

            displayUserProfile(storedData);
        }

        function displayUserProfile(userData) {
            let header = document.querySelector('header h1');
            header.innerHTML = `<h1>Welcome, ${userData.name}</h1><button onclick="logout()">Logout</button>`;
        }

        function logout() {
            localStorage.removeItem('userData');
            document.getElementById('authPage').style.display = 'block';
            document.getElementById('mainPage').style.display = 'none';
        }

        function sendFriendRequest(friendId) {
            if (!loggedInUser.friends.includes(friendId)) {
                loggedInUser.friends.push(friendId);
                localStorage.setItem('userData', JSON.stringify(loggedInUser));
                alert('Friend request sent!');
            }
        }

        function acceptFriendRequest(friendId) {
            if (!loggedInUser.friends.includes(friendId)) {
                loggedInUser.friends.push(friendId);
                localStorage.setItem('userData', JSON.stringify(loggedInUser));
                alert('Friend request accepted!');
            }
        }

        function planTrip() {
            let tripDetails = document.getElementById('tripDetails').value;
            let tripDate = document.getElementById('tripDate').value;
            let tripTime = document.getElementById('tripTime').value;
            let tripVenue = document.getElementById('tripVenue').value;
            let friendIds = document.getElementById('friendIds').value.split(',');

            if (!tripDetails || !tripDate || !tripTime || !tripVenue || friendIds.length === 0) {
                alert('Please fill in all details!');
                return;
            }

            alert(`Trip Planned: ${tripDetails}\nDate: ${tripDate}\nTime: ${tripTime}\nVenue: ${tripVenue}\nInvited Friends: ${friendIds.length}`);
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content');
            sections.forEach(section => {
                section.style.display = 'none';
            });

            const activeSection = document.getElementById(sectionId);
            activeSection.style.display = 'block';
        }

        function searchUser() {
            let searchQuery = document.getElementById('searchInput').value.toLowerCase();
            let searchResults = friends.filter(friend => friend.name.toLowerCase().includes(searchQuery));
            displaySearchResults(searchResults);
        }

        function displaySearchResults(results) {
            let resultsList = document.getElementById('userResults');
            resultsList.innerHTML = '';
            results.forEach(result => {
                let listItem = document.createElement('li');
                listItem.classList.add('user-item');
                listItem.innerHTML = `${result.name} <button onclick="sendFriendRequest('${result.id}')">Send Friend Request</button>`;
                resultsList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
